<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pingendo 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css">

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>

    <!-- Script externa -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  </head>
  <body>
    <nav class="nav navbar navbar-expand-md navbar-light bg-faded">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a> 
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
      </button> 
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav navbar-right">
          <li class="nav-item active"> <a class="nav-link" href="#">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">Link</a> </li>
        </ul>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="py-5">
        <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item"> <a class="active nav-link" href="#">Início</a> </li>
            </ul>
          </div>

          <div class="col-md-9">
            <h1 class="">Criador de Consultas</h1>

            <div class="form-group"> 
              <label for="nome_consulta">Nome da Consulta</label>
              <input type="text" class="form-control" id="nome_consulta">
              <br>
              <label for="tipoConsulta">Tipo de Consulta:</label>
              <select class="form-control selectpicker" id="tipoConsulta">
                <option value="none">Selecione um valor</option>
                <option value="pesquisaDados">Consulta de Dados</option>
                <option value="pesquisaDocumentos">Consulta de Documentos</option>
              </select>
            </div> 

            <!-- Consultas em Dados -->
            <div id="pesquisaDados">
              <h1>Arquétipo</h1>
              <form>
                <div class="form-group">
                  <label for="conceitos">Selecione um Arquétipo</label>
                  <select class="form-control selectpicker" data-live-search="true" id="conceitos">
                    <option>Professor</option>
                    <option>Alunos</option>
                    <option>Nada</option>
                  </select>
                  <br>
                  <label for="dados">Selecione uma Informação</label>
                  <select class="form-control selectpicker" data-live-search="true" id="dados">
                    <option>Fábio</option>
                    <option>Michael</option>
                    <option>Isabela</option>
                  </select>
                </div>
                <a href="#" class="btn btn-primary" id="adiciona-conceito">Adicionar</a>
              </form>

              <div id="mostra-selecao">
                <h3>Consulta Atual </h3>
                <table id="table-mostra-selecao" class="table">
                  <thead>
                    <tr>
                      <th>Arquétipo</th>
                      <th>Informação</th>
                      <th>Remover</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>

              <div class="filtros">
                <h1>Filtros</h1>
                <label for="filtro">Selecione um filtro</label>
                <select class="form-control selectpicker" id="filtro">
                  <option>JSON</option>
                  <option>XML</option>
                </select>
              </div>

              <br>
              <a href="#" class="btn btn-success createQueryButton">Cria Consulta</a>
            </div>

            <!-- ./Consultas em Dados -->

            <div id="pesquisaDocumentos">
              <span>Documentos</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
